<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1ea757bb55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./media/maxresdefault.jpg" class="songimg" alt="">
            <h1>Ei Obelay </h1>
            <p>by Shironamhin</p>


            <audio  id="song">
                <source src="./media/Ei Obelay-Shironamhin-(MuzicBD.Com).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>

                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="cntrlicn"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>


    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let control = document.getElementById("cntrlicn");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }


        function playPause(){
            if(control.classList.contains("fa-pause")){
                song.pause();
                control.classList.remove("fa-pause");
                control.classList.add("fa-play");
            }
            else{
                song.play();
                control.classList.add("fa-pause");
                control.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500)
        }


        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            control.classList.add("fa-pause");
            control.classList.remove("fa-play");

        }



        
    </script>
</body>
</html>
